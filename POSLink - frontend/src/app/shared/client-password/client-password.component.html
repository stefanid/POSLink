<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-xl-3 d-none d-lg-block d-xl-block">&nbsp;</div>
    <div class="col-lg-8 col-xl-6 col-md-12 col-sm-12 col-xs-12 white login_box">
      <h3>
        {{ 'n_clientname' | translate }}
      </h3>
      <br>
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input formControlName="User_Password" name="User_Password" class="form-control" placeholder="Enter password" type="password">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <input formControlName="User_Confirm_Password" name="User_Confirm_Password" class="form-control" placeholder="Confirm password"
              type="password">
          </div>
        </div>
        <div *ngIf="passwordForm.errors?.passwordMatch" class="alert alert-danger">
          Passwords do not match
        </div>
        <button [disabled]="passwordForm.errors?.passwordMatch" type="submit" class="first-color btn btn-icon-text" (click)="registerClient()">
          {{ 'b_confirm' | translate }}
          <i class="fas fa-sign-in-alt"></i>
        </button>
        

      </form>
    </div>

    <div class="col-lg-2 col-xl-3 d-none d-lg-block d-xl-block">&nbsp;</div>
  </div>
</div>
