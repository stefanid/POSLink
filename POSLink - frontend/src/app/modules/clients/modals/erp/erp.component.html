<div class="modal fade" id="erpModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
     
        <button #closeModalBtn type="button" class="close" aria-label="Close" data-dismiss="modal" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="dashboard_box">
          <div class="table-box">
            <div class="table-top">
              <div class="row">
                <div class="col-sm">
                  <h4>Sync Data</h4>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm text-left">
                  <select (change)="onChange($event.target.value)" (click)="selectHeader(Header_UID)" >
                    <option>Header Number</option>
                    <option *ngFor="let header of headers; let i = index;" [value]="header.POS_Report_Header_UID">{{header.POS_Report_Header_Number}}</option>
                  </select>
                </div>
                <div class="col-sm text-right">
                  <button [disabled]="!selectedValue" type="button" data-toggle="modal" data-target="#addErpModal" class="first-color btn btn-icon-text btn-sm">
                    <span class="fa fa-plus"></span>New sync data
                  </button>
                </div>
              </div>
            </div>
            <div class="table-body">
              <div class="row table-header">
                <!-- <div class="col-xxs"><input [(checked)]="globalCheckboxValue" type="checkbox" #selectAll (change)="tickGlobalCheckbox(selectAll.checked)"></div> -->
                <div class="col d-none d-sm-inline col">Account ID</div>
                <div class="col d-none d-sm-inline col">Item Name</div>
                <div class="col d-none d-sm-inline col">Amount</div>
                <div class="col">&nbsp;</div>
              </div>
              <div *ngFor="let syncData of syncDatas; let i = index">
                <div class="row">
                    <div class="col d-none d-sm-inline col">{{ syncData.Client_ERPSyncCFG_AccountID }} </div>
                    <div class="col d-none d-sm-inline col">{{ syncData.POS_Report_Data_ItemName }} </div>
                    <div class="col d-none d-sm-inline col">{{ syncData.ReportData_Amt }} </div>
                    <div class="col">&nbsp;</div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- start -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">{{ 'b_close' | translate }}</button>

      </div>
    </div>
  </div>
</div>

<app-add-erp [selectedClient]="selectedClient" [selectedHeaderUID]="selectedHeaderUID" (success)="onSuccessAddOrUpdate($event)"></app-add-erp>
